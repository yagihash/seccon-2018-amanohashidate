version: '3.7'

services:
  amanohashidate.pwn.ja.seccon:
    build: ./nginx
    ports:
      - "$APP_PORT:80"
    depends_on:
      - php-fpm
    volumes:
      - ../logs/nginx:/var/log/nginx
      - ../app:/var/www/app
    environment:
      TZ: "Asia/Tokyo"
    restart: always

  php-fpm:
    build: ./php-fpm
    working_dir: /var/www/app
    depends_on:
      - mysql
      - redis
      - worker
      - verifier
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
      TZ: "Asia/Tokyo"
    volumes:
       - ../app:/var/www/app
    restart: always

  php:
    buikd: ./php-fpm
    working_dir: /var/www/app
    depends_on:
      - mysql
      - redis
      - worker
      - verifier
    volumes:
      - ../app:/var/www/app
    environment:
      TZ: "Asia/Tokyo"
    command: php artisan queue:work --queue=verify,default --tries 2
    restart: always

  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8mb4 --skip-character-set-client-handshake --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: $DB_DATABASE
      MYSQL_USER: $DB_USERNAME
      MYSQL_PASSWORD: $DB_PASSWORD
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      TZ: "Asia/Tokyo"
    restart: always

  redis:
    image: redis:4.0.11
    restart: always

  worker:
    build: ./worker
    depends_on:
      - redis
    working_dir: /home/worker/app
    volumes:
      - ../app:/home/worker/app
    command: php artisan queue:listen -v --queue=default,verify
    restart: always

  verifier:
    build: ./worker
    depends_on:
      - redis
    working_dir: /home/worker/app
    volumes:
      - ../app:/home/worker/app
    command: php artisan queue:listen -v --queue=verify,default
    restart: always

